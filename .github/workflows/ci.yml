name: CI
on: [push, pull_request]
jobs:
  build:
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: pip
          cache-dependency-path: '**/requirements*.txt'
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: '**/package-lock.json'
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
          bundler-cache: true
      - working-directory: frontend
        run: |
          npm install
          gem install coveralls-lcov
      - name: Run Vue tests
        working-directory: frontend
        shell: bash
        run: |
          npm run test:unit
          coveralls-lcov -v -n coverage/lcov.info > coverage.json
      - run: pip install -r requirements.txt
      # Check requirements.txt contains production requirements.
      - run: ./manage.py --help
      - run: pip install -r requirements_dev.txt
      - name: Run Django tests
        env:
          PYTHONWARNINGS: error
          REDIS_URL: redis://localhost:${{ job.services.redis.ports[6379] }}/0
          CELERY_BACKEND: db+postgresql://postgres:postgres@localhost:${{ job.services.postgres.ports[5432] }}/postgres
          DB_PORT: ${{ job.services.postgres.ports[5432] }}
          MEDIA_ROOT: /tmp/
          FILE_UPLOAD_TEMP_DIR: /tmp/
        shell: bash
        run: |
          ./manage.py migrate
          ./manage.py makemigrations --check --dry-run
          ./manage.py check --fail-level WARNING
          pytest -W error --cov core --cov spoonbill_web --no-migrations
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: coveralls --service=github --merge=frontend/coverage.json
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432/tcp
      redis:
        image: redis:latest
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379/tcp
  docker:
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ubuntu-latest
    steps:
      # Build the images and start the containers.
      - uses: actions/checkout@v3
      - name: Create .env file
        run: |
          echo "CORS_ALLOWED_ORIGINS=http://127.0.0.1:8000,http://127.0.0.1" >> .env
          echo "CELERY_BACKEND=db+postgresql://postgres:postgres@postgres/postgres" >> .env
          echo "POSTGRES_PASSWORD=postgres" >> .env
      - run: docker-compose -f docker-compose.test.yaml pull
      - run: docker-compose -f docker-compose.test.yaml build
      - run: docker-compose -f docker-compose.test.yaml up -d
      - run: docker ps
      # If any containers are not up, debug with, for example:
      # - run: docker-compose -f docker-compose.test.yaml logs app

      # Test the images.
      - uses: actions/checkout@v3
        with:
          repository: open-contracting/spoonbill-test
          path: test
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r test/requirements.txt
      - name: Copy translation files for tests
        run: |
          cp core/locale/es/LC_MESSAGES/django.po test/resources/core_es.po
          cp spoonbill_web/locale/es/LC_MESSAGES/django.po test/resources/backend_es.po
          cp frontend/locale/es/lang.po test/resources/front_es.po
      # Google Chrome and ChromeDriver are already included.
      # https://help.github.com/en/actions/reference/software-installed-on-github-hosted-runners
      # https://github.com/actions/virtual-environments/blob/main/images/linux/Ubuntu2004-Readme.md
      - env:
          # See https://github.com/open-contracting/spoonbill-test
          SITE_URL: http://127.0.0.1
        working-directory: test
        run: python -m robot -n noncritical tests
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          path: |
            test/log.html
            test/output.xml
            test/report.html
