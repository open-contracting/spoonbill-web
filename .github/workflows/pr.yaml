name: pull-request
on:
  pull_request:
    branches:
       - master
       - main
    paths-ignore:
       - 'frontend/**'
       - 'docs/**'

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      CI: true
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: spoonbillpwd
          POSTGRES_USER: spoonbilluser
          POSTGRES_DB: spoonbill
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
            fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - uses: actions/cache@v3
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install requirements
        run: |
            pip install -r requirements_dev.txt
            pip install diff-cover coveralls
      - name: Run tests
        run: |
            sed -i 1d .envrc
            source .envrc
            pytest  --cov-report xml --cov-fail-under=60
            git fetch --all
            diff-cover ./coverage.xml --compare-branch=origin/main --fail-under=60
        env:
          DEBUG: True
          FILE_UPLOAD_TEMP_DIR: /tmp/
          MEDIA_ROOT: /tmp/
